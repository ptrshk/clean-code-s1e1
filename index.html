<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks tasks__add">
        <h3 class="section-title section-title__add">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="input input-new-task input__checkbox" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="section-title">Todo</h3>
        <ul class="tasks-list task-list__actual">
          <li class="tasks-list-item">
            <input class="input input__checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input input-text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button-delete-img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
          <li class="tasks-list-item edit__mode">
            <input class="input input__checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" class="input input-text" value="Go Shopping">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button-delete-img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
        <h3 class="section-title">Completed</h3>
        <ul class="tasks-list tasks-list__completed">
          <li class="tasks-list-item">
            <input class="input input__checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input input-text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button-delete-img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
